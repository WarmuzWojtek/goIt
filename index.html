<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoGo</title>
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header class="header">
      <div class="header__navContainer">
        <div class="header__logoContainer">
          <a href="/" class="header__logo">MoGo</a>
         
        </div>
        <nav class="header__navigation--mobile">
          <div class="header__mobileBtn">

        </nav>
        <nav class="header__navigation">
          <ul class="header__navList">
            <li class="header__navItem"><a class="header__navLink" href="">About</a></li>
            <li class="header__navItem"><a class="header__navLink" href="">Service</a></li>
            <li class="header__navItem"><a class="header__navLink" href="">Work</a></li>

            <li class="header__navItem"><a class="header__navLink" href="">
              <img src="/images/icons/SHOPPING_CART.svg" alt="shopping cart" class="header__icon"> 
            </a></li>
            <li class="header__navItem"><a class="header__navLink" href="">
              <img src="/images/icons/MAGNIFYING_GLASS.svg" alt="search" class="header__icon"> 
            </a></li>
          </ul>
        </nav>
      </div>
      <div class="header__hero">
        <p class="header__subtitle">Creative Template</p>
        <h1 class="header__title">Welcome</br>to mogo</h1>
